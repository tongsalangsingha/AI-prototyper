<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prototyper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1E1E1E; color: #FFFFFF; }
        .lds-dual-ring { display: inline-block; width: 20px; height: 20px; }
        .lds-dual-ring:after {
            content: " "; display: block; width: 16px; height: 16px; margin: 2px;
            border-radius: 50%; border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .feature-item {
            display: flex; align-items: center; justify-content: space-between;
            background-color: #333; padding: 8px 12px; border-radius: 6px;
        }
        .feature-item.drawn-success { background-color: #1a4a24; color: #a0a0a0; }
        .feature-item.drawn-error { background-color: #dc3545; color: white; }
        .feature-item-name { flex-grow: 1; margin-right: 8px; font-size: 14px; }
        .feature-item-actions { display: flex; gap: 6px; }
        .feature-item-actions button {
            color: white; font-size: 12px; font-weight: 500;
            padding: 4px 8px; border-radius: 4px; border: none; cursor: pointer;
        }
        .feature-item-description {
            display: block;
            margin-top: 2px;
            font-size: 11px;        /* smaller text */
            line-height: 1.3;
            color: #9CA3AF;         /* light gray (similar to Tailwind gray-400) */
        }

        .btn-draw { background-color: #4A90E2; }
        .btn-draw:hover { background-color: #357ABD; }
        .btn-draw:disabled { background-color: #555; color: #999; cursor: not-allowed; }
        .btn-delete { background-color: #c0392b; }
        .btn-delete:hover { background-color: #a03225; }
        
        /* --- THIS IS THE CSS FIX (Line 39) --- */
        #features-list { 
            max-height: 16rem; /* 256px */
            overflow-y: auto; 
            padding-right: 0.5rem; 
        }
        
        .btn-primary { background-color: #0d6efd; }
        .btn-secondary { background-color: #6c757d; }
        .btn-success { background-color: #198754; }
    </style>
</head>
<body class="p-4">
    
    <div id="main-view" class="space-y-4">
        <header class="text-center">
            <h1 class="text-lg font-bold">AI Prototyper</h1>
            <p class="text-sm text-gray-400">Create editable prototypes with AI</p>
        </header>

        <div>
            <label for="prompt" class="block text-sm font-medium text-gray-300">Your Prompt</label>
            <textarea id="prompt" rows="4" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., A login screen for a mobile banking app..."></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300">Options</label>
            <div class="mt-2">
                <label for="device" class="block text-xs font-medium text-gray-400">Device</label>
                <select id="device" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 text-sm">
                    <option>Mobile (375x812)</option>
                    <option>Tablet (768x1024)</option>
                    <option>Desktop (1440x900)</option>
                </select>
            </div>
        </div>
        
        <div class="flex flex-col space-y-2">
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md flex items-center justify-center transition-all duration-200">
                <span id="generate-text">Generate Features</span>
                <div id="loader" class="hidden lds-dual-ring"></div>
            </button>
        </div>
        
        <div id="status-container" class="text-center h-8 flex items-center justify-center">
             <p id="status-message" class="text-sm text-gray-400"></p>
        </div>
    </div>
    
    <div id="features-view" class="hidden space-y-4">
        <header class="text-center">
            <h1 class="text-lg font-bold">Generated Features</h1>
            <p class="text-sm text-gray-400">Review, add, and draw your components.</p>
        </header>
        
        <div id="features-list" class="space-y-2">
            </div>

        <div class="space-y-2 border-t border-gray-600 pt-4">
            <label for="add-feature-prompt" class="block text-sm font-medium text-gray-300">Add Custom Feature</label>
            <textarea id="add-feature-prompt" rows="2" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., A footer with copyright text"></textarea>
            <button id="add-feature-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-sm">Add Feature to List</button>
        </div>
        
        <div class="border-t border-gray-600 pt-4 space-y-2">
            <button id="draw-all-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Draw All Features</button>
            
            <button id="finish-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                Finish & Start New
            </button>
            
            <button id="start-over-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">
                Cancel & Delete Frame
            </button>
        </div>

        <div id="status-container-features" class="text-center h-8 flex items-center justify-center">
             <p id="status-message-features" class="text-sm text-gray-400"></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const mainView = document.getElementById('main-view');
            const featuresView = document.getElementById('features-view');
            const generateBtn = document.getElementById('generate-btn');
            const loader = document.getElementById('loader');
            const statusMessage = document.getElementById('status-message');
            const featuresList = document.getElementById('features-list');
            const drawAllBtn = document.getElementById('draw-all-btn');
            const startOverBtn = document.getElementById('start-over-btn');
            const statusMessageFeatures = document.getElementById('status-message-features');
            
            const addFeaturePrompt = document.getElementById('add-feature-prompt');
            const addFeatureBtn = document.getElementById('add-feature-btn');
            const finishBtn = document.getElementById('finish-btn');
            
            // --- State ---
            let currentFeatures = [];
            let isDrawing = false;
            let currentDrawResolver = null;

            // --- Main Generate Button ---
            generateBtn.onclick = async () => {
                const prompt = document.getElementById('prompt').value;
                if (!prompt) {
                    setLoadingState(false, 'Please enter a prompt.', 'main');
                    return;
                }
                
                setLoadingState(true, '1/2: Generating feature list...', 'main');

                try {
                    const featureData = await callAIServer('/generate-features', { prompt });
                    const features = JSON.parse(featureData.featuresJson);
                    
                    if (!Array.isArray(features) || features.length === 0) {
                        throw new Error("AI did not return a valid feature list.");
                    }
                    
                    currentFeatures = features.map(f => ({ ...f, isDrawn: false }));
                    
                    parent.postMessage({ pluginMessage: { 
                        type: 'start-generation', 
                        prompt, 
                        device: document.getElementById('device').value 
                    } }, '*');

                    renderFeatureList();
                    showView('features-view');
                    setLoadingState(false, 'Review and draw features.', 'features');

                } catch (error) {
                    setLoadingState(false, `Error: ${error.message}`, 'main');
                }
            };

            // --- Feature View Buttons ---
            drawAllBtn.onclick = () => drawAllFeatures();
            
            startOverBtn.onclick = () => {
                parent.postMessage({ pluginMessage: { type: 'cancel-generation' } }, '*');
                resetUI();
            };
            
            finishBtn.onclick = () => {
                parent.postMessage({ pluginMessage: { type: 'finish-generation' } }, '*');
                resetUI();
            };
            
            addFeatureBtn.onclick = async () => {
                const description = addFeaturePrompt.value.trim();
                if (!description) {
                    setLoadingState(false, 'Please type a feature description.', 'features');
                    return;
                }

                try {
                    setLoadingState(true, 'Analysing custom feature...', 'features', null);

                    const response = await fetch('http://localhost:3000/check-feature-consistency', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            description,
                            currentFeatures: currentFeatures.map(f => ({
                                id: f.id,
                                name: f.name,
                                description: f.description
                            }))
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        const msg = data && data.error ? data.error : 'Failed to refine custom feature.';
                        setLoadingState(false, `Error: ${msg}`, 'features', null);
                        return;
                    }

                    const newFeature = {
                        id: 'f' + Date.now(),
                        name: data.name || description.substring(0, 30),
                        description: data.description || description,
                        isDrawn: false
                    };

                    currentFeatures.push(newFeature);
                    renderFeatureList();
                    addFeaturePrompt.value = '';
                    setLoadingState(false, 'Custom feature added.', 'features', null);

                } catch (err) {
                    console.error('Error refining custom feature:', err);
                    setLoadingState(false, 'Error: Could not contact AI service.', 'features', null);
                }
            };


            // --- Listen for messages from plugin.js ---
            window.onmessage = async (event) => {
                const msg = event.data.pluginMessage;
                if (!msg) return;

                if (msg.type === 'generation-complete') {
                    if (currentDrawResolver) currentDrawResolver(true);
                } else if (msg.type === 'error') {
                    if (currentDrawResolver) currentDrawResolver(false);
                }
            };

            // --- Core Logic Functions ---
            
            async function callAIServer(endpoint, body) {
                try {
                    const response = await fetch(`http://localhost:3000${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || `Server error: ${response.statusText}`);
                    }
                    
                    return await response.json();

                } catch (error) {
                    console.error('Fetch error:', error);
                    throw new Error(`Could not connect to AI server. Is it running?`);
                }
            }
            
            function renderFeatureList() {
                featuresList.innerHTML = '';
                currentFeatures.forEach((feature) => {
                    const featureElement = document.createElement('div');
                    featureElement.className = 'feature-item';
                    featureElement.id = `feature-${feature.id}`;
                    
                    let buttonHtml = feature.isDrawn 
                        ? `<button class="btn-draw" disabled>Drawn</button>`
                        : `<button class="btn-draw" onclick="drawFeatureById('${feature.id}')">Draw</button>`;
                    
                    featureElement.innerHTML = `
                        <div class="feature-item-text">
                            <span class="feature-item-name">${feature.name}</span>
                            <span class="feature-item-description">
                                ${feature.description || ''}
                            </span>
                        </div>
                        <div class="feature-item-actions">
                            ${buttonHtml}
                            <button class="btn-delete" onclick="deleteFeatureById('${feature.id}')">Delete</button>
                        </div>
                    `;
                    
                    if (feature.isDrawn) {
                        featureElement.classList.add('drawn-success');
                    }
                    
                    featuresList.appendChild(featureElement);
                });
            }

            window.drawFeatureById = async (id) => {
                if (isDrawing) return;
                isDrawing = true;
                const index = currentFeatures.findIndex(f => f.id === id);
                if (index !== -1) {
                    await drawFeature(index);
                }
                isDrawing = false;
            };
            
            window.deleteFeatureById = (id) => {
                if (isDrawing) {
                    setLoadingState(false, "Cannot delete while drawing.", 'features');
                    return;
                }
                currentFeatures = currentFeatures.filter(f => f.id !== id);
                renderFeatureList();
            };

            async function drawFeature(index) {
                const feature = currentFeatures[index];
                if (feature.isDrawn) return;

                const featureElement = document.getElementById(`feature-${feature.id}`);
                const drawButton = featureElement.querySelector('.btn-draw');
                drawButton.disabled = true;
                setLoadingState(true, `Drawing: ${feature.name}...`, 'features');

                try {
                    const data = await callAIServer('/generate-implementation', { prompt: feature.description });
                    const componentJson = JSON.parse(data.json);

                    const renderSuccess = await new Promise((resolve) => {
                        currentDrawResolver = resolve;
                        parent.postMessage({ pluginMessage: { 
                            type: 'render-design', 
                            json: componentJson
                        } }, '*');
                    });

                    if (renderSuccess) {
                        feature.isDrawn = true;
                        featureElement.classList.add('drawn-success');
                        drawButton.textContent = 'Drawn';
                        setLoadingState(false, `âœ… ${feature.name} drawn!`, 'features');
                    } else {
                        throw new Error("Figma failed to render the feature.");
                    }

                } catch (error) {
                    console.error(`Error drawing feature ${feature.id}:`, error);
                    setLoadingState(false, `Error: ${error.message}`, 'features');
                    featureElement.classList.add('drawn-error');
                    drawButton.disabled = false;
                }
            }

            async function drawAllFeatures() {
                if (isDrawing) return;
                isDrawing = true;
                drawAllBtn.disabled = true;
                for (let i = 0; i < currentFeatures.length; i++) {
                    if (!currentFeatures[i].isDrawn) {
                        await drawFeature(i);
                    }
                }
                isDrawing = false;
                drawAllBtn.disabled = false;
                setLoadingState(false, 'All features drawn!', 'features');
            }

            function showView(viewId) {
                if (viewId === 'features-view') {
                    mainView.classList.add('hidden');
                    featuresView.classList.remove('hidden');
                } else {
                    mainView.classList.remove('hidden');
                    featuresView.classList.add('hidden');}
            }
            
            function resetUI() {
                currentFeatures = [];
                isDrawing = false;
                if(currentDrawResolver) currentDrawResolver(false);
                showView('main-view');
                setLoadingState(false, '', 'main');
                setLoadingState(false, '', 'features');
                document.getElementById('prompt').value = '';
                featuresList.innerHTML = '';
            }

            function setLoadingState(isLoading, message = '', view = 'main') {
                const status = (view === 'main') ? statusMessage : statusMessageFeatures;
                const btn = (view === 'main') ? generateBtn : drawAllBtn;
                
                status.textContent = message;
                status.className = message.startsWith('Error') ? 'text-sm text-red-400' : 'text-sm text-gray-400';

                if (isLoading) {
                    if (view === 'main') loader.classList.remove('hidden');
                    if (btn) btn.disabled = true;
                } else {
                    if (view === 'main') loader.classList.add('hidden');
                    if (btn) btn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
