<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prototyper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1E1E1E; color: #FFFFFF; }
        .lds-dual-ring { display: inline-block; width: 20px; height: 20px; }
        .lds-dual-ring:after {
            content: " "; display: block; width: 16px; height: 16px; margin: 2px;
            border-radius: 50%; border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4">
    <div id="app" class="space-y-4">
        <header class="text-center">
            <h1 class="text-lg font-bold">AI Prototyper</h1>
            <p class="text-sm text-gray-400">Create editable prototypes with AI</p>
        </header>

        <div>
            <label for="prompt" class="block text-sm font-medium text-gray-300">Your Prompt</label>
            <textarea id="prompt" rows="4" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., A login screen for a mobile banking app..."></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300">Options</label>
            <div class="mt-2">
                <label for="device" class="block text-xs font-medium text-gray-400">Device</label>
                <select id="device" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2 text-sm">
                    <option>Mobile (375x812)</option>
                    <option>Tablet (768x1024)</option>
                    <option>Desktop (1440x900)</option>
                </select>
            </div>
        </div>
        
        <div class="flex flex-col space-y-2">
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md flex items-center justify-center transition-all duration-200">
                <span id="generate-text">Generate</span>
                <div id="loader" class="hidden lds-dual-ring"></div>
            </button>
        </div>

        <!-- Status/Error Message Area -->
        <div id="status-container" class="text-center h-8 flex items-center justify-center">
             <p id="status-message" class="text-sm text-gray-400"></p>
        </div>
    </div>

    <script>
        // This wrapper ensures the script runs only after the HTML is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const generateText = document.getElementById('generate-text');
            const loader = document.getElementById('loader');
            const statusMessage = document.getElementById('status-message');

            // This should now work, as the button exists
            generateBtn.onclick = () => {
                const prompt = document.getElementById('prompt').value;
                if (!prompt) {
                    statusMessage.textContent = 'Please enter a prompt.';
                    statusMessage.className = 'text-sm text-red-400';
                    return;
                }
                
                setLoadingState(true, '1/3: Calling AI server...');

                // Send the prompt to the logic to start the process
                parent.postMessage({ pluginMessage: { 
                    type: 'start-generation', 
                    prompt, 
                    device: document.getElementById('device').value 
                } }, '*');
            };

            // Listen for messages from the plugin logic (plugin.js)
            window.onmessage = async (event) => {
                const msg = event.data.pluginMessage;
                if (!msg) return;

                if (msg.type === 'get-ai-response') {
                    // Logic told us to call the AI
                    setLoadingState(true, '2/3: Generating AI blueprint...');
                    try {
                        const aiResponseJson = await callAIServer(msg.prompt);
                        
                        // Send the AI's JSON blueprint back to the logic
                        parent.postMessage({ pluginMessage: { 
                            type: 'render-design', 
                            json: aiResponseJson,
                            frameConfig: msg.frameConfig 
                        } }, '*');

                    } catch (error) {
                        console.error('AI Server Error:', error);
                        setLoadingState(false, `Error: ${error.message}`);
                    }

                } else if (msg.type === 'generation-complete') {
                    // Logic is all done!
                    setLoadingState(false, 'âœ… Prototype created!');
                    
                } else if (msg.type === 'error') {
                    // Logic ran into an error
                    setLoadingState(false, `Error: ${msg.message}`);
                }
            };

            // This function calls our Node.js server
            async function callAIServer(prompt) {
                try {
                    const response = await fetch('http://localhost:3000/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    if (data.error) {
                        throw new Error(`AI error: ${data.error}`);
                    }
                    
                    // The server gives us the JSON as a string, so we parse it
                    return JSON.parse(data.json);

                } catch (error) {
                    console.error('Fetch error:', error);
                    throw new Error('Could not connect to AI server. Is it running?');
                }
            }

            function setLoadingState(isLoading, message = '') {
                statusMessage.textContent = message;
                statusMessage.className = message.startsWith('Error') ? 'text-sm text-red-400' : 'text-sm text-gray-400';

                if (isLoading) {
                    loader.classList.remove('hidden');
                    generateBtn.disabled = true;
                    generateBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    loader.classList.add('hidden');
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        });
    </script>
</body>
</html>
